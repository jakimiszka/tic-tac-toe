<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Frontend Mentor | Tic Tac Toe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="overlay" data-visible="true"></div>
  <div class="banner">    
      <div class="banner--title">
        <!-- <h3>Oh no, you lost / You won!</h3>
        <h3> Player 1/2 wins!</h3> -->
        <h3>Round tied</h3>
      </div>
      <div class="banner--info">
        <div class="menu--logo--x">
          <img src="./assets/icon-x.svg" alt="x">
        </div>
        <h2>takes the round</h2>
      </div>
      <div class="banner--decision">
        <button class="btn light-white">Quit</button>
        <button class="btn light-orange">Next round</button>
      </div>
        <!-- <button>No, cancel</button>
        <button>Yes, restart</button> -->
  </div>
  <div id="container">
      <div class="menu">
        <div class="menu--logo">
          <div class="menu--logo--x">
              <img src="./assets/icon-x.svg" alt="x">
            </div>
            <div class="menu--logo--o">
              <img src="./assets/icon-o.svg" alt="x">
            </div>
        </div>
        <div class="menu--turn">
          <h3>PICK PLAYERS 1's MARK</h3>
          <div class="menu--turn__mark">
            <div class="menu--turn__mark--x">
              <img src="./assets/icon-x.svg" alt="x">
            </div>
            <div class="menu--turn__mark--o">
              <img src="./assets/icon-o.svg" alt="x">
            </div>
          </div>
          <h4>REMEMBER : X GOES FIRST</h4>
        </div>
        <div class="menu--decision">
          <button class="btn dark-orange">NEW GAME (vs CPU)</button>
          <button class="btn dark-blue">NEW GAME (vs PLAYER)</button>
        </div>
      </div>
      <div class="board">
        <div class="board--navigation">
          <div class="menu--logo logo">
            <div class="menu--logo--x">
              <img src="./assets/icon-x.svg" alt="x">
            </div>
            <div class="menu--logo--o">
              <img src="./assets/icon-o.svg" alt="x">
            </div>
          </div>
          <div class="board--navigation__turn">
            <div class="menu--logo--x">
              <img src="./assets/icon-x.svg" alt="x">
            </div>
            <h4>TURN</h4>
          </div>
          <div>
            <button class="btn light-white" type="reset">
              <img src="../assets/icon-restart.svg" alt="reset button"/>
            </button>
          </div>
          
        </div>
        <!-- how to map this into array in JS? -->
        <div class="board--panels">
          <div class="panel"></div>
          <div class="panel"></div>
          <div class="panel"></div>
          
          <div class="panel"></div>
          <div class="panel"></div>
          <div class="panel"></div>

          <div class="panel"></div>
          <div class="panel"></div>
          <div class="panel"></div>
        </div>
        <div class="board--results">
          <div class="result light-blue">
            <p class="result--player">X (YOU)</p>
            <p class="result--score">14</p>
          </div>
          <div class="result light-white">
            <p class="result--player">TIES</p>
            <p class="result--score">14</p>
          </div>
          <div class="result light-orange">
            <p class="result--player">O (CPU)</p>
            <p class="result--score">14</p>
          </div>
        </div>
      </div>
  </div>
<!-- 
  <button class="btn light-orange">BUTTON 1</button>
      <button class="btn light-blue">BUTTON 2</button>
      <button class="btn light-white" type="reset">
        <img src="../assets/icon-restart.svg" alt="reset button"/>
      </button> -->

  <!-- New game menu end -->

  <!-- Game board start -->

 

 

  
  

    <script defer src="./script.js"></script>
</body>
</html>
