<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Frontend Mentor | Tic Tac Toe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="overlay" data-visible="false"></div>
  <div class="banner">    
      <div class="banner--title">
        <h3>Round tied</h3>
      </div>
      <div class="banner--info">
        <div class="menu--logo--x">
          <img src="./assets/icon-x.svg" alt="x">
        </div>
        <h2>takes the round</h2>
      </div>
      <div class="banner--decision">
        <button class="btn light-white banner_quit">Quit</button>
        <button class="btn light-orange banner_next">Next round</button>
      </div>
      <div class="banner--restart">
        <button class="btn light-white">No, cancel</button>
        <button class="btn light-orange">Yes, restart</button>
      </div> 
  </div>
  <div id="container">
      <div class="menu">
        <div class="menu--logo">
            <div class="menu--logo--x">
              <img src="./assets/icon-x.svg" alt="x">
            </div>
            <div class="menu--logo--o">
              <img src="./assets/icon-o.svg" alt="x">
            </div>
        </div>
        <div class="menu--turn">
          <h3>PICK PLAYERS 1's MARK</h3>
          <div class="menu--turn__mark">
            <div class="menu--turn__mark--x" data-selected="false">
              <img src="./assets/icon-x.svg" alt="x">
            </div>
            <div class="menu--turn__mark--o" data-selected="true">
              <img src="./assets/icon-o.svg" alt="o">
            </div>
          </div>
          <h4>REMEMBER : X GOES FIRST</h4>
        </div>
        <div class="menu--decision">
          <button class="btn dark-orange" id="newGameCPU">NEW GAME (vs CPU)</button>
          <button class="btn dark-blue" id="newGamePlayer">NEW GAME (vs PLAYER)</button>
        </div>
      </div>
      <div class="board" data-game="inactive">
        <div class="board--navigation">
          <div class="board--navigation__menu menu--logo logo">
            <div class="board--navigation__menu--x">
              <img src="./assets/icon-x.svg" alt="x">
            </div>
            <div class="board--navigation__menu--o">
              <img src="./assets/icon-o.svg" alt="x">
            </div>
          </div>
          <div class="board--navigation__turn">
            <div class="board--navigation__turn--image">
              <img src="./assets/icon-x.svg" alt="x">
            </div>
            <h4>TURN</h4>
          </div>
          <div class="board--navigation__restart">
            <button class="btn light-white" type="reset">
              <img src="../assets/icon-restart.svg" alt="reset button"/>
            </button>
          </div>
          
        </div>
        <div class="board--panels">
          <div class="panel"></div>
          <div class="panel"></div>
          <div class="panel"></div>
          
          <div class="panel"></div>
          <div class="panel"></div>
          <div class="panel"></div>

          <div class="panel"></div>
          <div class="panel"></div>
          <div class="panel"></div>
        </div>
        <div class="board--results">
          <div class="result dark-blue">
            <p class="result--player">X (YOU)</p>
            <p class="result--score firstPlayer">0</p>
          </div>
          <div class="result light-white">
            <p class="result--player">TIES</p>
            <p class="result--score drawScore">0</p>
          </div>
          <div class="result light-orange">
            <p class="result--player">O (CPU)</p>
            <p class="result--score secondPlayer">0</p>
          </div>
        </div>
      </div>
  </div>
  <script type="module" defer src="./script.js"></script>
</body>
</html>
